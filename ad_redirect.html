<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>广告点击模拟器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    #log {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
    }
  </style>
</head>
<body>
  <h1>🎯 广告点击模拟器</h1>
  <p>✅ 正在模拟真人行为访问广告页面并点击广告...</p>
  <div id="log"></div>

  <script>
    const LOG_ELEMENT = document.getElementById("log");

    function log(msg) {
      const now = new Date().toLocaleString();
      const entry = `[${now}] ${msg}<br>`;
      LOG_ELEMENT.innerHTML += entry;
      LOG_ELEMENT.scrollTop = LOG_ELEMENT.scrollHeight;
      console.log(msg);
    }

    function normalDelay(mean = 60, std = 20) {
      return Math.max(10, Math.round(randomGaussian(mean, std)));
    }

    function randomGaussian(mean, std) {
      let u = 0, v = 0;
      while (u === 0) u = Math.random(); //Converting [0,1) to (0,1)
      while (v === 0) v = Math.random();
      let num = Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v);
      return num * std + mean;
    }

    async function simulateClickOnAd() {
      log("🖱️ 正在尝试查找并点击广告条...");

      // 查找广告元素（根据你提供的广告脚本结构）
      const adElement = document.querySelector('div[style*="fixed"]');
      if (!adElement) {
        log("❌ 未找到广告条，请检查页面结构");
        return;
      }

      // 模拟滚动到广告位置
      log("🧭 正在滚动到广告条...");
      adElement.scrollIntoView({ behavior: "smooth", block: "center" });
      await new Promise(r => setTimeout(r, 2000));

      // 模拟鼠标悬停
      const hoverEvent = new MouseEvent("mouseover", {
        bubbles: true,
        cancelable: true,
        view: window
      });
      adElement.dispatchEvent(hoverEvent);

      // 模拟点击
      const clickEvent = new MouseEvent("click", {
        bubbles: true,
        cancelable: true,
        view: window
      });
      adElement.dispatchEvent(clickEvent);

      log("✅ 成功模拟点击广告条！");
    }

    async function runTask() {
      let count = 0;
      const MAX_RUNS = Infinity; // 无限循环

      while (count < MAX_RUNS) {
        count++;
        log(`🚀 开始第 ${count} 次任务`);

        // 创建 iframe 加载目标广告页
        const iframe = document.createElement("iframe");
        iframe.src = "http://cxz.soeasyworking.co/s.php?id=109";
        iframe.style.display = "none";
        document.body.appendChild(iframe);

        try {
          await new Promise((resolve, reject) => {
            iframe.onload = () => {
              log("🌐 广告页面加载完成");
              resolve();
            };
            iframe.onerror = () => {
              log("❌ 广告页面加载失败");
              reject();
            };
          });

          // 延迟后模拟点击广告
          const delay = normalDelay();
          log(`💤 正在等待 ${delay} 秒（正态分布）...`);
          await new Promise(r => setTimeout(r, delay * 1000));

          // 在 iframe 内部执行点击模拟
          const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
          const adElementInIframe = iframeDoc.querySelector('div[style*="fixed"]');
          if (adElementInIframe) {
            const clickEvent = new MouseEvent("click", {
              bubbles: true,
              cancelable: true,
              view: window
            });
            adElementInIframe.dispatchEvent(clickEvent);
            log("✅ iframe 中成功点击广告条！");
          } else {
            log("❌ iframe 中未找到广告条");
          }

        } catch (e) {
          log(`❌ 出现错误: ${e.message}`);
        }

        document.body.removeChild(iframe);

        // 下一次任务前的等待
        const nextDelay = normalDelay();
        log(`⏳ 下次任务将在 ${nextDelay} 秒后开始...`);
        await new Promise(r => setTimeout(r, nextDelay * 1000));
      }
    }

    // 绕过部分自动化检测
    delete navigator.__proto__.webdriver;

    // 启动任务
    log("🏁 初始化完成，即将开始广告点击任务...");
    runTask();
  </script>
</body>
</html>
